
# Config de url para acessar o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3312/helpdesk
spring.datasource.username=root
spring.datasource.password=

# Responsavel de criar todas as tabelas quando rodar API a primeira vez
spring.jpa.hibernate.ddl-auto=none

# Para mostrar o SQL sendo gerado no console da IDE 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true